<md-dialog class="watchlistDialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Constants</h2>
    </div>
  </md-toolbar>
  <md-dialog-content class="md-padding">
    <form name="Form" ng-submit="saveData()">
      <div layout layout-sm="column">
        <md-input-container flex>
          <md-select ng-model="fieldData.Constants">
            <label>Select Constants</label>
            <md-option>PI</md-option>
            <md-option>Lamda</md-option>
            <md-option>Infinity</md-option>
          </md-select>
        </md-input-container>
      </div>
    </md-dialog-content>
    <br><br><br><br><br><br><br>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" class="md-primary" ng-click="updateBackPublisher()"> OK </md-button>
      <md-button ng-click="cancel()"> Cancel </md-button>
    </form>
  </md-dialog-actions>
</md-dialog>
