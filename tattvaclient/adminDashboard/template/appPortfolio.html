<md-content class='apportcontainer'>
<div class='subtitle' layout="row">
  <h3 class="tabHeading">
    Organisations
  </h3>
</div>

<md-grid-list
md-cols-xs="1" md-cols-sm="8" md-cols-md="16" md-cols-gt-md="10"
md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="10px" md-gutter-gt-sm="18px">

  <md-grid-tile ng-repeat="org in orgColln"
    md-rowspan="2"
    md-colspan="3" md-colspan-sm="1" md-colspan-xs="1"
    ng-click="orgClick($event, org.orgSite)"
    style="background-image: url({{org.orgLogo}}); background-size: contain;background-repeat:no-repeat;background-position:center;cursor:pointer">

    <md-grid-tile-footer>
      <h3>{{org.orgSite}}</h3>
    </md-grid-tile-footer>

  </md-grid-tile>
</md-grid-list>

<!-- </md-whiteframe> -->
</md-content>
