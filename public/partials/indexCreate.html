  <md-whiteframe class="md-whiteframe-1dp" layout="row" flex="70" flex-offset="15">
  <form name="projectForm" flex layout="row" >
  <div layout="column" flex>
  <div layout="row" flex>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Select Namespace</label>
      <md-select ng-model="user_namespace">
        <md-option ng-repeat="namespace in namespace_collection" ng-value="namespace">
          {{namespace.name}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Select Instance</label>
      <md-select ng-model="user_instance">
        <md-option ng-repeat="instance in user_namespace.instance" ng-value="instance">
          {{instance.name}}
        </md-option>
      </md-select>
    </md-input-container>

  </div>

  <div layout="row">
    <md-input-container class="md-block" flex="50" >
      <label>Name of Stream</label>
      <input required name="streamName" ng-model="user_streamName">
      <div ng-messages="projectForm.streamName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
  </div>

<!-- <textarea name="name" rows="4" cols="20" placeholder="Description about stream"></textarea> -->
<div layout="row" flex>
  <md-input-container flex="100" >
    <textarea class="textarea" ng-model="stringDescription" type="textarea" placeholder="Description"></textarea>
  </md-input-container>
</div>

<h3 style="text-align: center">Query Criteria - Build Your Query Here</h3>
<md-divider></md-divider>
<query></query>
<md-divider></md-divider>

<md-button class="md-raised md-warn" ng-click="save()" ng-disabled="projectForm.$invalid">Save</md-button>
<md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
