<md-toolbar class="md-accent">
  <div class="md-toolbar-tools">
    <h2 class="md-flex">Recent functions</h2>
    <span flex></span>
    <md-button class="md-fab md-mini md-hue-3" aria-label="Favorite" ui-sref="design.addfunction">
      <md-icon md-svg-icon="image/svg/add-plus-button.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<div>
  <md-list>
    <md-list-item class="md-3-line hover" ng-repeat="item in data">
      <span class='md-avatar'><ng-letter-avatar fontSize="20" data="{{ data[$index].name  }}" shape="round" avatarcustombgcolor="#ff944d"></ng-letter-avatar></span>
      <!-- <ng-letter-avatar data="{{ data[$index].fun_name  }}" shape="round" avatarcustombgcolor="#ff944d"></ng-letter-avatar> -->
      <div class="md-list-item-text" layout="column">
        <h3>{{ item.name }}</h3>
        <p>{{data[$index].description}}</p>
      </div>
      <md-button class="md-fab md-mini md-secondary" aria-label="Comment" ui-sref="design.functionEdit({functionname: data[$index].name })">
        <ng-md-icon icon="mode_edit"></ng-md-icon>
      </md-button>
      <md-divider ng-if="!$last" style="margin: 10px 0px 10px 0px;"></md-divider>
    </md-list-item>
  </md-list>
</div>
