<div layout="column" layout-align="none none" style="margin-top:100px;margin-left:30px;">

  <md-card md-theme="dark-grey" md-theme-watch>
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">{{}}</span>
      </md-card-header-text>
    </md-card-header>
    <md-divider></md-divider>
  </md-card>

  <div flex="15">
    <md-card md-theme="dark-grey" md-theme-watch>
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{processorName}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-divider></md-divider>
      <heatmap data="processorMap" filter="watchtaskfilter"></heatmap>
    </md-card>
  </div>
</div>
