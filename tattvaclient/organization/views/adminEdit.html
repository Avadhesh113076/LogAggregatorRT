
  <form name="userForm" ng-submit="login()" >
    <md-card flex = "45" flex-offset="30"  layout-align="center" class="content" class="layout-padding">
      <md-card-content>
    <md-input-container class="mic md-icon-float md-block">
      <label>Contact Name</label>
      <md-icon md-svg-src="images/svg/shape.svg" class="name"></md-icon>
      <input ng-model="user.name" type="text">
    </md-input-container>
    <md-input-container class="mic md-icon-float md-block">
      <md-icon  md-svg-src="images/svg/letter.svg"></md-icon>
      <div layout="column">
        <div flex>
          <input ng-model="user.email" type="email" name="email" placeholder="Email" ng-required="true" minlength="5" maxlength="100" ng-pattern="/^.+@.+\..+$/">
        </div>
        <div flex layout-align="right" ng-messages="loginForm.email.$error" class="error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">Invalid Email</div>
        </div>
      </div>
    </md-input-container>
    <md-input-container class=" mic md-icon-float md-block">
      <label>Password</label>
      <md-icon md-svg-src="images/svg/lock_new.svg" class="password"></md-icon>
      <div layout="column">
        <div flex>
          <input ng-model="user.password" type="password" name="password"  ng-required="true" minlength="8" maxlength="30" ng-pattern="/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^*()_+])[A-Za-z\d][A-Za-z\d!@#$%^*()_+]{7,19}$/">
        </div>
        <div flex layout-align="right" ng-messages="loginForm.password.$error" class="error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">Invalid Password</div>
        </div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <md-icon md-svg-src="images/svg/shape.svg" class="name"></md-icon>
      <label>Admin</label>
      <div class="funcCheck" flex-offset="25" layout="column" layout="layout-padding">
        <div flex="50">
          <md-checkbox  ng-click="">
            OrgAdmin
          </md-checkbox>
        </div>
        <div flex="50">
          <md-checkbox ng-click="">
            User
          </md-checkbox>
        </div>
      </div>
    </md-input-container>
  </md-card-content>
  </md-card>
  <md-button flex-offset="40" class="md-accent md-raised md-hue-1" ui-sref="organisation" ng-click="saveData()">Save</md-button>
  <md-button class="md-accent md-raised md-hue-1" ui-sref="organisation">Cancel</md-button>
</form>
