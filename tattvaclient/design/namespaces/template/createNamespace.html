<div flex ng-controller="createNamespaceCtrl" ng-cloak id="popupContainerNamespace">
  <form name="createNameSpace" ng-submit="createNamespaceSubmit()" novalidate>
    <div layout="column" layout-padding flex>
      <md-whiteframe class="md-whiteframe-1dp" flex layout="column">
        <div  flex layout>
          <md-input-container flex="30" >
            <label>Name of NameSpace</label>
            <input type="text" ng-model="nameSpace.name" name="name" ng-minlength="3" ng-maxlength="20" required>
            <div ng-messages="createNameSpace.name.$error">
              <p ng-message="required">This is required.</p>
              <p ng-message="minlength">Namespace name is too short.</p>
              <p ng-message="maxlength">Namespace name is too long.</p>
            </div>
          </md-input-container>
        </div>
        <div  flex layout>
          <md-input-container flex="30" >
            <textarea class="textarea" ng-model="nameSpace.description" name="description" type="textarea" placeholder="Description" required></textarea>
            <div ng-messages="createNameSpace.description.$error">
              <p ng-message="required">This is required.</p>
            </div>
          </md-input-container>
        </div>
        <div layout>
          <md-input-container layout flex="15">
            <label><b>Define dataSchema for NameSpace  /</b></label>
          </md-input-container>
          <md-input-container>
            <md-button class="uploadJSON" target="_blank" ng-click="uploadJSONFlagToggle()"><sup>Upload JSON Format</sup></md-button>
          </md-input-container>
        </div>

        <div ng-if="uploadJSONFlag" layout-align="center center" layout="column">
          <textarea class="uploadJSONFormat" placeholder="Paste JSON format here" name="JSONFormat" ng-model="uploadJSONText" required></textarea>
          <div ng-messages="createNameSpace.JSONFormat.$error">
            <p ng-message="required">This is required.</p>
          </div>
          <md-input-container>
            <md-button class="md-primary md-raised" ng-click="uploadJSON(uploadJSONText)">Save</md-button>
          </md-input-container>
        </div>


        <div ng-if="!uploadJSONFlag">
          <div layout="row" flex layout-padding layout-margin ng-repeat="dataFormatObj in nameSpace.dataSchema" >
            <md-input-container>
              <label>{{nameSpace.dataSchema.indexOf(dataFormatObj)+1}}.</label>
            </md-input-container>

            <md-input-container flex="20">
              <label>Name</label>
              <input type="text" ng-model="dataFormatObj.alias" name="fieldAlias" required>
              <div ng-messages="createNameSpace.fieldAlias.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-input-container flex-offset="5" flex="20">
              <label>Field Name</label>
              <input type="text" ng-model="dataFormatObj.name" name="fieldName" required>
              <div ng-messages="createNameSpace.fieldName.$error">
                <div ng-message="required">This is required.</div>
              </div>
            </md-input-container>
            <md-input-container flex-offset="5" flex="8">
              <md-radio-group ng-model="dataFormatObj.type" class="md-primary" required>
                <md-radio-button value="dimension">Dimension (differentiates data)</md-radio-button>
                <md-radio-button value="measure">Measure (measurable field)</md-radio-button>
              </md-radio-group>
            </md-input-container>
            <md-subheader md-no-sticky class="md-primary" flex-offset="5">
              <md-button class="md-fab md-primary md-mini" ng-click="deleteDataFormat($index)" aria-label="delete format"><md-icon md-font-icon="fa fa-minus"></md-icon></md-button>
            </md-subheader>
          </div><!--ng repeat div-->
          <div>
            <md-button  ng-click="addDataFormat()"  class="md-raised md-primary">Add</md-button>
          </div>
        </div>

      </md-whiteframe>
      <div layout layout-align="center center">
        <md-button type="submit" class="md-raised md-primary" ng-click="createNamespaceSubmit()">Create</md-button>
        <md-button class="md-raised md-primary" ng-click="createNamespaceCancel()">Cancel</md-button>
      </div>
    </div>
  </form>
</div>
