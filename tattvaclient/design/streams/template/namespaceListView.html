<div ng-controller="routerCtrl">

  <div ng-include src="'/design/designhome/template/subTitleTab.html'"></div>

  <div layout="row" ng-init="loadData()" style="height:1000px;">
    <div layout="row" flex="30">
      <md-content flex>
        <md-list flex="">
          <md-content  class="listmenu" flex="80">
            <md-list-item  class="md-2-line" ng-click="null" ng-show="data.length" ng-repeat="object in data">
              <md-item-content ui-sref="design.streams.viewStreams({nsname : '{{object.namespace}}' })" layout="row">
                <div class="md-list-item-text md-tile-left inset" flex="30">
                  <ng-letter-avatar data={{object.namespace}} shape="round" avatarcustombgcolor="#339933" charCount=2></ng-letter-avatar>
                </div>
                <div class="namespace" flex flex-offset="20" class="md-tile-content" layout-padding flex="70">
                  <h4>{{object.namespace}}</h4>
                </div>
              </md-item-content>
              <md-divider></md-divider>
            </md-list-item>
          </md-content>
        </md-list>
      </md-content>
    </div>

    <div ui-view flex="70"></div>

  </div>
</div>
