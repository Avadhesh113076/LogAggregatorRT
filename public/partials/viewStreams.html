<div layout-padding layout-margin>
  <div layout-padding layout-margin>
    <md-grid-list md-cols="6" md-row-height="180px" md-gutter="12px" >
      <md-grid-tile layout layout-padding layout-margin flex>
        <md-card>
          <md-card-title layout-padding>
            <md-card-title-media>
              <ng-letter-avatar data={{avatar}} shape="round" avatarcustombgcolor="#339933" charCount="2"></ng-letter-avatar>
            </md-card-title-media>
            <md-card-title-text><h3>{{params}}</h3></md-card-title-text>
          </md-card-title>
          <!-- <md-card-content><p> Details</p></md-card-content> -->
          <a ui-sref="mainstream.streams.viewdata({name: '{{objectJson}}'})">
          <md-button>Details<md-button>
          </a>
        </md-card>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
