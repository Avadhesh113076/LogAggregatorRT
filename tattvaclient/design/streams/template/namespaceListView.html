<div>
  <div ng-include src="'/design/designhome/template/subTitleTab.html'"></div>
  <div layout="row" ng-init="loadData()">
    <div layout="row" flex="25">
      <md-content flex class="listmain">
        <md-list>
          <md-content class="listmenu">
            <md-list-item class="md-2-line" ng-click="null" ng-show="data.length" ng-repeat="object in data" ui-sref="design.streams.viewStreams({nsname : '{{object.name}}' })">
              <md-item-content layout="row" flex>
                <div class="md-list-item-text md-tile-left inset" flex="30">
                  <ng-letter-avatar data={{object.name}} shape="round" avatarcustombgcolor="#339933" charCount=2></ng-letter-avatar>
                </div>
                <div class="md-tile-content" flex="70">
                  <h4>{{object.name}}</h4>
                </div>
              </md-item-content>
              <md-divider></md-divider>
            </md-list-item>
          </md-content>
        </md-list>
      </md-content>
    </div>
    <div ui-view flex></div>
  </div>
</div>
