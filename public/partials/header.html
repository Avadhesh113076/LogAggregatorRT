<div ng-controller="headerCtrl">
  <md-toolbar class="md-info">
    <div class="md-toolbar-tools" layout="row">
      <div class="" flex="5">
        <!-- <md-icon class="icon" ng-show='isMember' ng-click="openLeftMenu()" md-svg-src="images/svg/menu-button.svg"></md-icon> -->
        <ng-md-icon icon="menu" ng-show='isMember' ng-click="openLeftMenu()" style="fill: white" size="25"></ng-md-icon>
      </div>
      <div class="" flex="85">
        <h2 class="md-display-1 md-flex" ng-model="header"><span class="header">{{header}}</span></h2>
      </div>
      <div class="" flex="10" ng-show='login'>
        <a ui-sref="login"><md-button ng-click="hideSignIn()">Sign IN</md-button></a>
      </div>
    </div>
  </md-toolbar>
  <md-sidenav md-component-id="left" class="md-sidenav-left">
    <md-content>
      <img ng-src="/images/LogoWipro.jpg"/>
      <span class="md-display-1 md-flex">Wipro</span>
  </md-content>
  <md-divider></md-divider>
  <md-list>
    <md-list-item ng-repeat="item in items">
      <div>
        <a ui-sref="{{item.link}}">{{item.menu}}</a>
          <md-list ng-if="item.children.length > 0">
            <md-list-item ng-repeat="child in item.children">
              <a ui-sref="{{child.link}}">{{child.menu}}</a>
            </md-list-item>
          </md-list>
        </div>
      </md-list-item>
    </md-list>
    <md-divider></md-divider>
    <md-content>
      <md-list>
        <md-list-item>
          <h>Stackroute</h3>
        </md-list-item>
        <md-list-item>
          <a href="#">Privacy</a> & <a href="#">Terms</a>
        </md-list-item>
      </md-list>
    </md-content>
  </md-sidenav>
</div>
