<div class="usrListContainer">
  <div layout="row">
    <div flex="10">
      <md-card-avatar>
        <img class="md-user-avatar imgbg" src="/image/wipro_logo.jpg">
      </md-card-avatar>
    </div>
    <div flex="90" >
      <div layout="column">
        <span class="md-title set1">Wipro Technologies Limited</span></div>
      <div layout="column">
        <span class="md-subhead set2">Bangalore</span>
      </div>
    </div>
  </div>
  <div layout="row">
    <div flex="60"></div>
    <div flex="20" >
      <div class="md-hue-1" ng-show="showSearch">
          <md-input-container md-theme="input">
            <input ng-model="search.name" placeholder="enter search">
          </md-input-container>
      </div>
    </div>
    <div flex="20">
      <md-button aria-label="Search" ng-click="showSearch = !showSearch">
        <ng-md-icon icon="search"></ng-md-icon>
      </md-button>
    <ng-md-icon icon="person_add" ng-click="showAdd()" size="30px"></ng-md-icon>
    </div>
  </div>
  <md-divider></md-divider>

  <div layout="row">
  <!-- <md-content flex="100">

        </div>
        <div flex="25"></div>
        <div flex="15" flex-offset="20">

        </div>
      </div>

          <p>Email:{{person.email}}</p>
        </div>
      </div>
          <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
          <md-divider hide-gt-sm ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content> -->

    <md-content flex="100">
      <md-list>
        <md-list-item ng-repeat="person in data | filter:search" ng-click="null">
          <div layout="column">
            <div layout="row">
              <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar"/>
              <p>{{ person.name }}</p>
              <ng-md-icon icon="more_horiz" class="md-secondary" ng-class="{'selected-item': $index == selectedUserIndex}" ng-click="selectUserIndex($index)"></ng-md-icon>
            </div>
            <div ng-show="$index == selectedUserIndex">
              <div layout="row">
                <div flex="45" flex-offset="10">Email:{{person.email}}</div>
                <div  flex="45" flex-offset="60">Password:{{person.password}}</div>
              </div>
              <div layout="row">
                <div flex="20" flex-offset="10"><md-checkbox>Admin</md-checkbox></div>
                <div flex="20" flex-offset="95"><ng-md-icon icon="delete" ng-click="deleteMe()"></ng-md-icon></div>
                <div flex="20" flex-offset="90"><md-checkbox>Save</md-checkbox></div>
              </div>
            </div>
          </div>
          <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
          <md-divider hide-gt-sm ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>

  </div>
<!-- </md-card> -->
</div>
