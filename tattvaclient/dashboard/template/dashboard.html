<md-content class="content">
  <div ng-controller="dashboardcontroller">
    <div layout="row" style="padding-top:10px;">
      <div flex="30" class="leftpadding">
        <md-select class="currSlideDropdown" md-selected-text="getSelectedText()" ng-model="selectedSlide" ng-change="goToSlide()" placeholder="{{currentSlide.slideName}}" width="4">
          <md-option ng-repeat="slide in userSlides" ng-value="slide.slideName">
            {{slide.slideName}}
          </md-option>
        </md-select>
      </div>
      <div flex="10">
        <md-button class="currSlideDropdown md-raised md-accent" aria-label="Favorite" ng-click="slidecreate($event)">Add Slide
        </md-button>
      </div>
      <span  flex></span>
      <div flex="20">
        <md-button class="md-fab md-mini md-primary" aria-label="Favorite">
          <md-icon class="material-icons">add</md-icon>
        </md-button>
      </div>
    </div>
    <div class="flexcontainer">
      <dashboardlayout class="flex-item" flex={{x.size}} result="x" ng-repeat="x in wlist" data="logdata" watchlistdata="watchlistdata[x.wlid-1]">
      </dashboardlayout>
    </div>
  </div>
</md-content>
