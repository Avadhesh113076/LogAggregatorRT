<!-- <md-whitefield class="md-whiteframe-3dp" flex-sm="100" flex-gt-sm="100" flex-gt-md="100" style="margin:auto"> -->
<md-whiteframe class="md-whiteframe-3dp" layout="column" flex-sm="95" flex flex-gt-sm="95" flex-gt-md="95" style="height:583px;margin:5px 10px 10px 10px;">

  <div class='subtitle' flex>
    <div flex="100">
      <div class='subtitle' flex= "100">
        <h3 class="tabHeading">
          watchlists for selection : {{selection}}
        </h3>
      </div>
    </div>
  </div>

</md-toolbar>
<span flex></span>
<div  flex="100">
  <md-grid-list  md-cols-xs="2" md-cols-sm="8" md-cols-md="16" md-cols-gt-md="16" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="10px" md-gutter-gt-sm="18px">

    <md-grid-tile ng-repeat="x in watches" md-rowspan="2" md-colspan="2" md-rowspan-md="4" md-colspan-md="4" md ng-click="appClick($event,x)" style="cursor:pointer;background-size:contain;background-repeat:no-repeat">
      <md-grid-tile-header>
        <h3>{{x.name}}</h3>
      </md-grid-tile-header>
      <md-icon class"material-icons" style="font-size:72px;margin: 70px 150px 120px 80px" aria-label="Graph dialog">show_chart</md-icon>
      <md-grid-tile-footer>
        <h3>namespace:{{x.namespace}}</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>

</md-whitefield>
