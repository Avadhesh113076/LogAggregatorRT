<div layout-padding layout-margin ng-init="getwatchlistdata(objectJson)">
  <md-grid-list md-cols="4" md-row-height="180px" md-gutter="12px" >
    <md-grid-tile  flex ng-repeat="object in watchlistalldata">
      <md-button ui-sref="design.viewdata( { watchlistobject: '{{object.name}}' })" layout="column" flex>
        <ng-letter-avatar data={{object.name}} shape="round" avatarcustombgcolor="orange" charCount="2"></ng-letter-avatar>
        <md-card-title-text flex><h3>{{object.name}}</h3></md-card-title-text>
      </md-button>
    </md-grid-tile>
  </md-grid-list>
</div>
