<md-content class='apportcontainer'>
  <div class='subtitle' layout="row" flex>
    <h3 class="tabHeading">
      Watchlists for selection : {{selection}}
    </h3>
  </div>
  <md-grid-list
  md-cols-xs="1" md-cols-sm="8" md-cols-md="16" md-cols-gt-md="10"
  md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="10px" md-gutter-gt-sm="18px">
  <md-grid-tile ng-repeat="watch in watches" md-rowspan="2" md-colspan="3" md-colspan-sm="1" md-colspan-xs="1" ng-click="appClick($event,watch)" style="cursor:pointer;background-size:contain;background-repeat:no-repeat">
    <md-grid-tile-header>
      <h3>{{watch.name}}</h3>
    </md-grid-tile-header>
    <md-grid-tile-footer>
      <h3>Namespace:{{watch.namespace}}</h3>
    </md-grid-tile-footer>
  </md-grid-tile>

</md-grid-list>

</md-content>
