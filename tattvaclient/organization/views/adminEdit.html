
<form name="userForm" ng-submit="saveUser()" >
  <md-card flex = "45" flex-offset="30"  layout-align="center" class="content" class="layout-padding">
    <md-card-content>
      <md-input-container class="mic md-icon-float md-block">
        <label>Contact Name</label>
        <md-icon class="material-icons">person</md-icon>
        <input ng-model="user.name" type="text">
      </md-input-container>

      <md-input-container class="mic md-icon-float md-block">
        <md-icon class="material-icons">email</md-icon>
        <div layout="column">
          <div flex>
            <input ng-model="user.email" type="email" name="email" placeholder="Contact of Email" ng-required="true" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/">
          </div>
          <div flex layout-align="right" ng-messages="registerForm.email.$error" class="error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">Invalid Email</div>
          </div>
        </div>
      </md-input-container>
      <md-input-container class=" mic md-icon-float md-block">
        <label>Password</label>
        <md-icon class="material-icons">lock</md-icon>
        <div layout="column">
          <div flex>
            <input ng-model="user.password" type="password" name="password"  ng-required="true" minlength="8" maxlength="30" ng-pattern="/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^*()_+])[A-Za-z\d][A-Za-z\d!@#$%^*()_+]{7,19}$/">
          </div>
          <div flex layout-align="right" ng-messages="registerForm.password.$error" class="error"  role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">Password should be 8-20 characters </div>

          </div>
        </div>
      </md-input-container>

      <md-input-container class="mic md-icon-float md-block" >
        <label>Confirm Password</label>
        <md-icon class="material-icons">lock</md-icon>
        <div layout="column">
          <div flex>
            <input ng-model="user.cfpwd" type="password" name="cfpassword"
            valid-password-c="user.pwd" required >
          </div>
          <div flex layout-align="right" ng-messages="registerForm.cfpassword.$error" class="error"  role="alert">
            <div ng-message-exp="required">This is required </div>
            <div class="msg-error" ng-show="registerForm.cfpassword.$error.noMatch">
              passwords do not match</div>
            </div>

          </div>
        </md-input-container>
      </md-card-content>
    </md-card>
    <md-button flex-offset="40" class="md-accent md-raised md-hue-1" type="submit">Save</md-button>
    <md-button class="md-accent md-raised md-hue-1" ng-click ="cancel()">Cancel</md-button>
  </form>
